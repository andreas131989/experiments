user www-data;
worker_processes 4;
pid /run/nginx.pid;

daemon off;

events {
        worker_connections 768;
}

http {
        ##
        # Basic Settings
        ##
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        server_tokens off;

        # server_names_hash_bucket_size 64;
        server_name_in_redirect off;

        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        ##
        # LDAP Settings
        ##
        ldap_server adop{
          url "ldap://172.16.85.45:389/ou=people,dc=upc,dc=biz?uid?sub?(objectClass=person)";
          binddn "uid=adop-lgadop,ou=svc-principals,dc=upc,dc=biz";
          binddn_passwd "oisd1Hajshp";
          group_attribute "member";
          group_attribute_is_dn on;
          require valid_user;
          satisfy all;
        }

        ldap_server lgdop-restricted {
          url "ldap://172.16.85.45:389/ou=people,dc=upc,dc=biz?uid?sub?(objectClass=person)";
          binddn "uid=adop-lgadop,ou=svc-principals,dc=upc,dc=biz";
          binddn_passwd "oisd1Hajshp";
          group_attribute "member";
          group_attribute_is_dn on;
          require group 'cn=lgdop-admin,ou=adop,ou=svcs,dc=upc,dc=biz';
          require group 'cn=lgdop-developer,ou=adop,ou=svcs,dc=upc,dc=biz';
          satisfy all;
        }

        # auth_ldap_cache_enabled off;
        auth_ldap_cache_enabled on;
        auth_ldap_cache_expiration_time 1000000;
        auth_ldap_cache_size 1000;

        ##
        # Logging Settings
        ##
        log_format logstash '$http_host $remote_addr [$time_local] "$request" $status $body_bytes_sent "$http_referer" "$http_user_agent" $request_time $upstream_response_time';

        access_log /dev/stdout logstash;
        error_log /dev/stdout info;

        ##
        # Gzip Settings
        ##
        gzip on;
        gzip_disable "MSIE [1-6]\.(?!.*SV1)";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_buffers 16 8k;
        gzip_http_version 1.1;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Upstrem definitions
        ##
        upstream jenkins_backend {
          keepalive 60000;

          server jenkins:8080;
        }

        upstream nexus_backend {
          keepalive 60000;

          server nexus:8081;
        }

        upstream sonar_backend {
          keepalive 60000;

          server sonar:9000;
        }

        ##
        # Virtual Host Configs
        ##
        include /etc/nginx/sites-enabled/*.conf;
}
