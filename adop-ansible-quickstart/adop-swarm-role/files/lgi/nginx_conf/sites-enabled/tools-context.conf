server {
    listen       443;
    server_name  ~^[0-9]*;

    ssl    on;
    ssl_certificate    /etc/nginx/ssl/host.crt;
    ssl_certificate_key    /etc/nginx/ssl/host.key;

    access_log /var/log/nginx/access.log logstash;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 100m;

    # auth_ldap "Forbidden";
    # auth_ldap_servers adop;

    auth_basic off;
    auth_ldap off;

    location / {
        # auth_ldap "Forbidden";
        # auth_ldap_servers adop;

        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    location  /kibana {
        # auth_ldap "Forbidden";
        # auth_ldap_servers lgdop-restricted;

        rewrite /kibana(.*) /$1  break;
        proxy_pass         http://kibana:5601;
        proxy_redirect     off;
        proxy_set_header   Host $host;
    }

    location /kibana/status {
        # auth_ldap "Forbidden";
        # auth_ldap_servers adop;

        proxy_pass         http://kibana:5601/status;
    }

    location /app/kibana/status {
        # auth_ldap "Forbidden";
        # auth_ldap_servers adop;

        proxy_pass         http://kibana:5601/status;
    }

    location ~* /app/kibana.* {
        # auth_ldap "Forbidden";
        # auth_ldap_servers lgdop-restricted;

        proxy_pass         http://kibana:5601;
    }

    location ~* /bundles/.* {
        # auth_ldap "Forbidden";
        # auth_ldap_servers lgdop-restricted;

        proxy_pass         http://kibana:5601;
    }

    location = /status {
        # auth_ldap "Forbidden";
        # auth_ldap_servers adop;

        proxy_pass         http://kibana:5601;
    }

    location ~ /plugins/kibana/.* {
        # auth_ldap "Forbidden";
        # auth_ldap_servers lgdop-restricted;

        proxy_pass         http://kibana:5601;
    }

    location = /api/status {
        # auth_ldap "Forbidden";
        # auth_ldap_servers adop;

        proxy_pass         http://kibana:5601;
    }

    location ~* /elasticsearch/.* {
        # auth_ldap "Forbidden";
        # auth_ldap_servers lgdop-restricted;

        proxy_pass         http://kibana:5601;
    }

    location /gerrit {
        # auth_ldap "Forbidden";
        # auth_ldap_servers adop;

        client_max_body_size 512m;
        proxy_pass  http://gerrit:8080;
        proxy_set_header  X-Forwarded-For $remote_addr;
        proxy_set_header  Host $host;
    }

    location /jenkins {
        # auth_ldap "Forbidden";
        # auth_ldap_servers adop;

        proxy_pass http://jenkins_backend;
        proxy_read_timeout     1000;
        proxy_connect_timeout  1000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header  X-Forwarded-Ssl on;
        proxy_set_header  X-Forwarded-For $remote_addr;
        # proxy_read_timeout  90;
        proxy_redirect      http:// $scheme://;
        proxy_ignore_client_abort on; 
        proxy_max_temp_file_size 0; 
    }

    location ^~ /sonar {
        # auth_ldap "Forbidden";
        # auth_ldap_servers adop;

        proxy_pass http://sonar_backend/sonar;
        proxy_read_timeout     300;
        proxy_connect_timeout  300;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_redirect      http:// $scheme://;

        proxy_set_header Host $host;
        proxy_set_header  X-Forwarded-Ssl on;
        proxy_set_header  X-Forwarded-For $remote_addr;
        proxy_ignore_client_abort on; 
        # proxy_max_temp_file_size 0; 
    }

    location ~ (/sensu/|/socket.io/) {
        # auth_ldap "Forbidden";
        # auth_ldap_servers adop;

        proxy_pass  http://sensu-uchiwa:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        rewrite /sensu/(.*) /$1 break;
    }

    location ^~ /nexus {
        # auth_ldap "Forbidden";
        # auth_ldap_servers adop;

        client_max_body_size 1G;
        proxy_pass  http://nexus_backend/nexus;
        # proxy_read_timeout     300;
        # proxy_connect_timeout  300;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";

        # proxy_set_header Host $host;
        # proxy_set_header  X-Forwarded-Ssl on;
        # proxy_set_header  X-Forwarded-For $remote_addr;
        # proxy_ignore_client_abort on;
        proxy_max_temp_file_size 0;
    }

    include /etc/nginx/sites-enabled/service-extension/*.conf;
}
